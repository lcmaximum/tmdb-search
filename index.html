<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="app.js" type="module"></script>
    <title>TMDB Search</title>
  </head>
  <body>
    <h1>
      Episode Search
      <img
        src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_2-d537fb228cf3ded904ef09b136fe3fec72548ebc1fea3fbbd1ad9e36364db38b.svg"
        style="max-width: 25vw;"
      />
    </h1>
    <div id="search-browse" style="display: flex;">
      <div id="left-div" style="border: solid;">
        <h2>Search for the name of a TV show.</h2>
        <input type="text" /><button id="search-button">Search</button>
        <div id="show-div"></div>
      </div>
      <div id="right-div" style="border: solid;">
        <div id="episode-div">seasons and episodes go here</div>
      </div>
    </div>
  </body>
</html>
